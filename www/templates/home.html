<ion-view title="AWstream Youtube Viewer">
  <ion-nav-buttons side="right">
    <!-- <p>Youtube Viewer</p> -->
    <!-- <button class="button button-small button-clear" ng-click="doSomething()"> 
      </button> -->
  </ion-nav-buttons>

  <ion-content>
    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
      <input type="text" placeholder="Search something.." ng-model="seachQuery">
    </label>
        <button class="button button-small" ng-click="onSearchSubmitted(seachQuery)">
      Search
    </button>
      </div>

    </div>

    <ion-refresher pulling-text="Pull to refresh..." on-refresh="loadMoreNewerVideos()">
    </ion-refresher>

    <div class="list card" ng-repeat="video in videos">
      <div class="item item-text-wrap">
        <h2>{{video.snippet.title}}</h2>
        <p>{{video.snippet.publishedAt | limitTo: 10}}</p>
      </div>
      <div class="item item-image">
        <div class="embed-responsive embed-responsive-16by9">
             <img cache-src="{{video.snippet.thumbnails.high.url}}" encode-uri="false"> 
            <!-- <img cache-src="{{video.snippet.thumbnails.high.url}}" src-is="videoImg" encode-uri="false"/> -->
  
           <!-- <youtube-video class="embed-responsive-item" video-id="video.id.videoId" player-vars="playerVars">
        </youtube-video>  -->
          
           <!-- <ng-youtube-embed video="video.id.videoId"  width="100%">
          </ng-youtube-embed>  -->
        </div>
      </div>

    </div>

    <ion-infinite-scroll on-infinite="loadMoreOlderVideos()" distance="30%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
